<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>This is the best Snake Game</h1>
    <h3>Click on the button to start playing</h3>
    <br /><br />
    <div class="container">
      <canvas id="game" width="400" height="400"></canvas>
    </div>
    <script src="script.js"></script>
    <!-- Corrected script tag -->
    <br />
    <div class="container">
      <button id="startButton" class="hover-button">Start Game</button>
      <!-- Added id attribute -->
    </div>
    <br />
    <table>
      <tr>
        <td>Level</td>
        <td>
          <input type="number" name="my-lvl" value="1" min="1" max="5" />
          <small>(max 5)</small>
        </td>
      </tr>
    </table>
    <br />
    <div class="container">
      <button class="hover-button">Save Settings</button>
    </div>
  </body>
</html>
